<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | LIFE UNFILTERED</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <style>
        /* Inline critical styles for login page */

        body {
            margin: 0;
            font-family: var(--font-body);
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .split-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left Pane: Image & Quotes */
        .left-pane {
            flex: 1;
            position: relative;
            background: url('/lohith.jpeg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            color: white;
            text-align: center;
        }

        .left-pane::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 123, 255, 0.4) 100%);
            z-index: 1;
        }

        .quote-container {
            position: relative;
            z-index: 2;
            max-width: 80%;
        }

        .quote-text {
            font-family: var(--font-heading);
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .quote-author {
            font-size: 1.2rem;
            font-style: italic;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        /* Right Pane: Login Form */
        .right-pane {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Ambient background effect for right pane */
        .right-pane::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 123, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.1) 0%, transparent 40%);
            animation: gradientMove 15s ease infinite alternate;
            pointer-events: none;
            top: -50%;
            left: -50%;
        }

        @keyframes gradientMove {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(-20px, -20px) rotate(5deg);
            }
        }

        .login-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3.5rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .login-logo {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--accent-primary);
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
            display: block;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-family: var(--font-body);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            background: rgba(0, 0, 0, 0.4);
        }

        .btn-primary {
            width: 100%;
            padding: 0.9rem;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        .toggle-text {
            margin-top: 1.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .toggle-link {
            color: var(--accent-primary);
            cursor: pointer;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .toggle-link:hover {
            color: white;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }

            .left-pane {
                display: none;
                /* Hide image on very small screens or make it a header */
            }

            .right-pane {
                flex: 1;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="split-container">
        <!-- Left Pane: Visuals -->
        <div class="left-pane">
            <div class="quote-container">
                <div class="quote-text">"The future belongs to those who ask for it."</div>
                <div class="quote-author">- LIFE UNFILTERED</div>
            </div>
        </div>

        <!-- Right Pane: Forms -->
        <div class="right-pane">
            <div class="login-wrapper">
                <a href="index.html" class="login-logo">LIFE UNFILTERED</a>

                <!-- Login Form -->
                <form id="login-form">
                    <h2 style="margin-bottom: 1.5rem; font-family: var(--font-heading); color: white;">Welcome Back</h2>
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <p class="toggle-text">Don't have an account? <span class="toggle-link" id="show-signup">Create
                            one</span></p>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="hidden">
                    <h2 style="margin-bottom: 1.5rem; font-family: var(--font-heading); color: white;">Create Account
                    </h2>
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-input" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-input" placeholder="Your phone number" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" placeholder="Create a strong password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <p class="toggle-text">Already have an account? <span class="toggle-link" id="show-login">Sign
                            in</span></p>
                </form>
            </div>
        </div>
    </div>

    <script type="module">


        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupBtn = document.getElementById('show-signup');
        const showLoginBtn = document.getElementById('show-login');

        // Toggle Forms
        showSignupBtn.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            signupForm.classList.add('fade-in');
        });

        showLoginBtn.addEventListener('click', () => {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            loginForm.classList.add('fade-in');
        });

        // Mock Authentication for Deployment
        // Since Surge is static, we can't use the Node.js backend.
        // We will simulate auth using localStorage.

        // Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.querySelector('input[type="email"]').value;
            const password = loginForm.querySelector('input[type="password"]').value;

            // Simple mock validation
            if (email && password) {
                // Determine username from email for display
                const username = email.split('@')[0];

                // Save mock user session
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('user', JSON.stringify({
                    id: Date.now(),
                    username: username,
                    email: email
                }));

                // Redirect to home
                window.location.href = './index.html';
            } else {
                alert('Please enter both email and password.');
            }
        });

        // Signup
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = signupForm.querySelector('input[placeholder="Choose a username"]').value;
            const email = signupForm.querySelector('input[placeholder="name@example.com"]').value;

            if (username && email) {
                alert('Registration successful! Please log in.');
                // Switch to login form
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                loginForm.classList.add('fade-in');

                // Pre-fill login email
                loginForm.querySelector('input[type="email"]').value = email;
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>

</html>
